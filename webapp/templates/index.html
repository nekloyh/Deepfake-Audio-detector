<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Deepfake Detection</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- Optional: if you add a style.css -->
</head>
<body>
    <h1>Audio Deepfake Detection Service</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="audioFile">Upload an audio file (.wav, .mp3):</label>
        <input type="file" id="audioFile" name="audioFile" accept=".wav,.mp3" required>
        <button type="submit" id="predictButton">Detect</button>
    </form>
    <div id="resultsContainer">
        <h2>Prediction Results:</h2>
        <div id="results">
            <!-- Results will be displayed here -->
            <p>Submit an audio file to see predictions.</p>
        </div>
    </div>
    <div id="loadingIndicator" style="display:none;">
        <p>Processing, please wait...</p>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
