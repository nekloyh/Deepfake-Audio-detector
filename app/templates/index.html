<!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Deepfake Audio Detector</title>
         <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
         <link rel="icon" href="{{ url_for('static', path='favicon.ico') }}">
     </head>
     <body>
         <div class="container">
             <header>
                 <h1>Deepfake Audio Detector</h1>
                 <p>Upload your audio file to detect potential deepfakes.</p>
             </header>

             <div class="card" id="upload-card">
                 <form id="uploadForm" enctype="multipart/form-data">
                     <label for="audioFile">Upload an audio file (WAV, MP3, FLAC):</label>
                     <div id="drop-area">
                         <input type="file" name="file" id="audioFile" accept="audio/*" required>
                         <p>Drag & drop your file here</p>
                     </div>
                     <div id="file-name-display"></div> <!-- For showing selected file name -->
                     <button type="submit" class="submit-button">Detect Deepfake</button>
                 </form>
             </div>

             <div class="card results-card">
                 <h2>Results</h2>
                 <div id="resultsContainer">
                     <!-- Results will be dynamically inserted here as cards -->
                     <div class="placeholder">Upload an audio file and click "Detect Deepfake" to see the results.</div>
                 </div>
                 <div id="loaderContainer" style="display: none; text-align: center; margin-top: 20px;">
                    <div class="loader" style="margin: 0 auto;"></div>
                    <p>Processing, please wait...</p>
                 </div>
             </div>
         </div>
         <!-- Footer removed -->
         <script src="{{ url_for('static', path='script.js') }}"></script>
     </body>
     </html>
